<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./prob.js"></script>
    <script src="./app.js"></script>

    <title>Classifier</title>
</head>
<body>

    <header>
        <h1>Welcome</h1>
    </header>

    
    <div class="select-container">
        <p>Are you a first generation student?</p>
        <div class="select">
            <select name="f1" class="f1">
                <option value="" disabled selected>Select..</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>
        <p>What is your class standing?</p>
        <div class="select">
            <select name="f2" class="f2">
                <option value="" disabled selected>Select..</option>
                <option value="first">Freshman</option>
                <option value="second">Sophomore</option>
                <option value="third">Junior</option>
                <option value="fourth">Senior</option>
            </select>
        </div>
        <p>What is your GPA?</p>
        <div class="select">
            <select name="f3" class="f3">
                <option value="" disabled selected>Select..</option>
                <option value="low">1.0 - 1.9</option>
                <option value="passing">2.0 - 2.9</option>
                <option value="average">3.0 - 3.4</option>
                <option value="high">3.5 - 4.0</option>
            </select>
        </div>
        <p>Are you in any clubs related to your major?</p>
        <div class="select">
            <select name="f4" class="f4">
                <option value="" disabled selected>Select..</option>
                <option value="none">Not in any club</option>
                <option value="acm">ACM / ACM - W</option>
                <option value="rover">Titan Rover</option>
                <option value="oss">Offensive Security Society</option>
                <option value="game">Video Game Development Club</option>
                <option value="data">Data Science and Machine Learning Club</option>
            </select>
        </div>
        <p>Have you had any previous professional experience related to Computer Science?</p>
        <div class="select">
            <select name="f5" class="f5">
                <option value="" disabled selected>Select..</option>
                <option value="experience">Yes</option>
                <option value="noexperience">No</option>
            </select>
        </div>
    </div>

    <div class="popup" id="popup-1">
        <div class="overlay"></div>
        <div class="content">
          <div class="close-btn" onclick="togglePopup()">&times;</div>
          <h1>Advice</h1>
          <p id="advice1"></p>
          <p id="advice2"></p>
          <p id="advice3"></p>
        </div>
    </div>

    <form>
        <button class="form-button" type="submit">Submit</button>
    </form>
    
</body>
</html>
